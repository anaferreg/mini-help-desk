<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Chamado</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 50px; border-top: 4px solid #ef4444;">
        <h2>Novo Chamado</h2>
        <form id="formTicket">
            <div class="form-group">
                <label>Título</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            <div class="flex">
                <div class="form-group" style="flex:1">
                    <label>Categoria</label>
                    <select id="category">
                        <option value="Acesso">Acesso</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Rede">Rede</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-group" style="flex:1">
                    <label>Prioridade</label>
                    <select id="priority">
                        <option value="Baixa">Baixa</option>
                        <option value="Media">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Seu Nome</label>
                <input type="text" id="reqName">
            </div>
            <div class="form-group">
                <label>Seu Email</label>
                <input type="email" id="reqEmail">
            </div>
            <div class="flex mt-20">
                <a href="index.html">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Chamado</button>
            </div>
        </form>
    </div>
    <script type="module" src="js/novoticket.js"></script>
</body>
</html>
