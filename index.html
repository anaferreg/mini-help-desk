<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Helpdesk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div>
                <h1>Painel Helpdesk</h1>
                <p>Gerencie seus tickets</p>
            </div>
            <a href="novoticket.html" class="btn btn-primary">+ Novo Chamado</a>
        </div>

        <div class="flex mt-20" style="background: #ffedd5; padding: 15px; border-radius: 8px;">
            <input type="text" id="busca" placeholder="Buscar por título...">
            <select id="filtroStatus">
                <option value="">Todos os Status</option>
                <option value="Aberto">Aberto</option>
                <option value="Em Andamento">Em Andamento</option>
                <option value="Resolvido">Resolvido</option>
            </select>
            <button onclick="carregarTickets()" class="btn btn-primary">Filtrar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Categoria</th>
                    <th>Prioridade</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>

        <div class="flex mt-20">
            <button id="btnAnt" onclick="mudarPagina(-1)" class="btn">Anterior</button>
            <span id="infoPagina">Página 1</span>
            <button id="btnProx" onclick="mudarPagina(1)" class="btn">Próxima</button>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
