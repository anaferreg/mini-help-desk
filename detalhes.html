<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 50px; border-left: 4px solid #ea580c;">
        <div class="flex">
            <h2>Detalhes</h2>
            <button id="excluirBtn" class="btn btn-danger">Excluir</button>
        </div>

        <div class="form-group mt-20">
            <label>Título</label>
            <div id="tituloDisplay" style="background:#eee; padding:10px; border-radius:4px;">Carregando...</div>
        </div>

        <div class="flex">
            <div class="form-group" style="flex:1">
                <label>Status</label>
                <select id="status">
                    <option value="Aberto">Aberto</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Resolvido">Resolvido</option>
                </select>
            </div>
            <div class="form-group" style="flex:1">
                <label>Prioridade</label>
                <select id="priority">
                    <option value="Baixa">Baixa</option>
                    <option value="Media">Média</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Descrição</label>
            <div id="descDisplay" style="background:#eee; padding:10px; border-radius:4px; min-height:60px;">...</div>
        </div>

        <div class="flex mt-20">
            <a href="index.html">Voltar</a>
            <button id="salvarBtn" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </div>
    <script type="module" src="js/detalhes.js"></script>
</body>
</html>
